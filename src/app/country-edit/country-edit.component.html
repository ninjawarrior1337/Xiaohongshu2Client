<div class="login">
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="">
  
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="countryName" required="required">
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>ISO2:</mat-label>
            <input matInput formControlName="iso2" required="required">
        </mat-form-field>

        <mat-form-field>
            <mat-label>ISO3:</mat-label>
            <input matInput formControlName="iso3" required="required">
        </mat-form-field>
  
        <div>
            <button mat-flat-button color="primary" type="submit">Update</button>
        </div>
    </form>
  </div>
